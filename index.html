<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhiraj's Lucky Day! üé°</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { background: #fff0f3; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        
        h2 { color: #c9184a; margin-bottom: 20px; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }
        
        .wheel-container { position: relative; width: 320px; height: 320px; margin-bottom: 30px; }
        #wheel { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #ff4d6d; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        #pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 30px; height: 40px; background: #c9184a; clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 10; border: 2px solid white; }
        
        .spin-btn { padding: 15px 45px; font-size: 20px; background: #ff4d6d; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); transition: 0.2s; }
        .spin-btn:hover { background: #ff758f; transform: scale(1.05); }
        .spin-btn:disabled { background: #ccc; box-shadow: none; transform: scale(1); }

        /* The Surprise Overlay */
        #reveal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; text-align: center; animation: zoomIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        
        .photo-frame { width: 280px; border: 12px solid white; box-shadow: 0 15px 40px rgba(0,0,0,0.2); margin-bottom: 25px; transform: rotate(-2deg); border-radius: 5px; }
        .photo-frame img { width: 100%; display: block; border-radius: 2px; }
        
        h1 { color: #c9184a; padding: 0 25px; font-size: 22px; line-height: 1.5; margin: 0; }
        .sig { margin-top: 15px; color: #ff758f; font-weight: bold; font-style: italic; }
        
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.3); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <h2 id="status">Dhiraj, Spin for a Valentine Prize! üéÅ</h2>
    
    <div class="wheel-container">
        <div id="pointer"></div>
        <canvas id="wheel"></canvas>
    </div>

    <button class="spin-btn" id="spinBtn">SPIN THE WHEEL!</button>

    <div id="reveal">
        <div class="photo-frame">
            <img src="https://github.com/swetaleena0693-bot/Valentine/blob/main/DL.png?raw=true" alt="Dhiraj and Ladlee">
        </div>
        <h1>"In your arms, I've found my home.<br>Happy Valentine's Day to my whole world!<br>I love you :*"</h1>
        <p class="sig">‚Äî Forever Your Lado</p>
        <div style="font-size: 40px; margin-top: 10px;">üèÜüåπ‚ú®</div>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const reveal = document.getElementById('reveal');
        
        canvas.width = 320;
        canvas.height = 320;
        const centerX = 160;
        const centerY = 160;
        const radius = 150;
        
        const options = ["Hug", "Kiss", "Movie", "Pizza", "Date", "Choco", "BUMPER", "Joke"];
        const colors = ["#ffccd5", "#ffffff", "#ffccd5", "#ffffff", "#ffccd5", "#ffffff", "#ff4d6d", "#ffffff"];

        function drawWheel() {
            const sliceAngle = (2 * Math.PI) / options.length;
            options.forEach((opt, i) => {
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, i * sliceAngle, (i + 1) * sliceAngle);
                ctx.fill();
                ctx.strokeStyle = "#ffb3c1";
                ctx.stroke();
                
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(i * sliceAngle + sliceAngle / 2);
                ctx.fillStyle = i === 6 ? "white" : "#c9184a";
                ctx.font = "bold 14px Arial";
                ctx.fillText(opt, radius / 2.2, 5);
                ctx.restore();
            });
        }

        drawWheel();

        spinBtn.addEventListener('click', () => {
            spinBtn.disabled = true;
            document.getElementById('status').innerText = "Good luck, Dhiraj! ü§û";
            
            // Rigged to land on BUMPER (Slice 6)
            const extraDeg = 245; 
            const totalRotation = (360 * 6) + extraDeg; 
            canvas.style.transform = `rotate(${totalRotation}deg)`;
            
            setTimeout(() => {
                // Confetti Explosion
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ff4d6d', '#ffccd5', '#ffffff']
                });
                
                // Show Surprise
                setTimeout(() => {
                    reveal.style.display = 'flex';
                }, 1000);
            }, 4000);
        });
    </script>
</body>
</html>
