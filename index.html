<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dhiraj's Lucky Day! üé°</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --pink: #ff4d6d; --dark-pink: #c9184a; --bg-grad: linear-gradient(180deg, #fff0f3 0%, #ffccd5 100%); }
        body { background: var(--bg-grad); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; position: relative; }
        #heart-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .bg-heart { position: absolute; color: rgba(255, 77, 109, 0.3); font-size: 25px; animation: floatUp 7s ease-in infinite; }
        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }
        .content { position: relative; z-index: 10; text-align: center; }
        h2 { color: var(--dark-pink); font-size: 20px; margin-bottom: 20px; }
        .wheel-container { position: relative; width: 300px; height: 300px; margin: 0 auto 30px; }
        #wheel { width: 100%; height: 100%; border-radius: 50%; border: 8px solid white; transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); background: white; box-shadow: 0 10px 30px rgba(201, 24, 74, 0.2); }
        #pointer { position: absolute; top: -12px; left: 50%; transform: translateX(-50%); width: 30px; height: 40px; background: var(--dark-pink); clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 20; border: 2px solid white; }
        .spin-btn { padding: 15px 50px; font-size: 18px; background: var(--dark-pink); color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 5px 15px rgba(201, 24, 74, 0.4); }
        #reveal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100; flex-direction: column; align-items: center; justify-content: center; text-align: center; animation: zoomIn 0.8s ease-out; }
        .photo-frame { width: 260px; border: 10px solid white; box-shadow: 0 15px 40px rgba(0,0,0,0.2); margin-bottom: 20px; transform: rotate(-1.5deg); }
        .photo-frame img { width: 100%; display: block; }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.6); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div id="heart-container"></div>
    <div class="content">
        <h2 id="status">Dhiraj, Spin for your surprise! ‚ù§Ô∏è</h2>
        <div class="wheel-container">
            <div id="pointer"></div>
            <canvas id="wheel"></canvas>
        </div>
        <button class="spin-btn" id="spinBtn">SPIN TO WIN</button>
    </div>
    <div id="reveal">
        <div class="photo-frame">
            <img src="https://github.com/swetaleena0693-bot/Valentine/blob/main/DL.png?raw=true" alt="Us">
        </div>
        <h1 style="color: #c9184a; font-size: 20px; padding: 0 30px;">"In your arms, I've found my home.<br>Happy Valentine's Day to my whole world!<br>I love you :*"</h1>
        <p style="color: #ff758f; font-weight: bold;">‚Äî Forever Your Lado</p>
    </div>

    <script>
        const container = document.getElementById('heart-container');
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(createHeart, 400);

        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const options = ["Hug", "Kiss", "Movie", "Pizza", "Date", "Choco", "BUMPER", "Joke"];
        const colors = ["#ffccd5", "#ffffff", "#ffccd5", "#ffffff", "#ffccd5", "#ffffff", "#ff4d6d", "#ffffff"];
        canvas.width = 320; canvas.height = 320;
        const centerX = 160; const centerY = 160; const radius = 150;

        function drawWheel() {
            const slice = (2 * Math.PI) / 8;
            options.forEach((opt, i) => {
                ctx.beginPath(); ctx.fillStyle = colors[i]; ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, i * slice, (i + 1) * slice); ctx.fill();
                ctx.save(); ctx.translate(centerX, centerY); ctx.rotate(i * slice + slice / 2);
                ctx.fillStyle = i === 6 ? "white" : "#c9184a"; ctx.font = "bold 13px Arial";
                ctx.fillText(opt, radius / 2.2, 5); ctx.restore();
            });
        }
        drawWheel();

        document.getElementById('spinBtn').addEventListener('click', function() {
            this.disabled = true;
            this.style.opacity = '0.5';
            
            // PRECISION MATH: 5 full turns + 157.5 degrees 
            // This lands exactly in the dead center of the BUMPER slice.
            const rotation = (360 * 5) + 157.5; 
            
            canvas.style.transform = `rotate(${rotation}deg)`;
            
            setTimeout(() => {
                confetti({ particleCount: 200, spread: 90, origin: { y: 0.7 } });
                setTimeout(() => { document.getElementById('reveal').style.display = 'flex'; }, 1000);
            }, 5000);
        });
    </script>
</body>
</html>
